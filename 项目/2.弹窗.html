<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #login{
            width: 300px;
            height: 300px;
            border:1px solid #000;
            position: absolute;
        }
        #close{
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body style="height: 2000px;">


<input type="button" value="点击" id="input1">

<!--
<div id="login">
    <p>用户名：<input type="text"></p>
    <p>用户名：<input type="text"></p>
    <div id="close">X</div>
</div>
-->

<script src="../js/jquery-1.11.1.js"></script>
<script>
$('#input1').click(function(){
    var oLigin=$('<div id="login"><p>用户名：<input type="text"></p><p>用户名：<input type="text"></p><div id="close">X</div></div>');

    $('body').append(oLigin);

    oLigin.css('left',($(window).width()-oLigin.outerWidth())/2);
    oLigin.css('top',($(window).height()-oLigin.outerHeight())/2);

    $('#close').click(function(){
        oLigin.remove();
    });

    $(window).on('resize scroll',function(){
        oLigin.css('left',($(window).width()-oLigin.outerWidth())/2);
        oLigin.css('top',($(window).height()-oLigin.outerHeight())/2 + $(window).scrollTop());
    })
})







</script>




</body>
</html>
